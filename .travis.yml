language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH
  file: build/lib/*.jar
  skip_cleanup: true
  on:
      tags: true
      all_branches: true
