language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false
deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITHUB_OAUTH
  file_glob: true
  file: "build/libs/*.jar"
  on:
      tags: true
