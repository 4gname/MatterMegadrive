language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false
deploy:
  provider: bintray
  file: $HOME/bintray.json
  user: "simeonradivoev"
  key: $BINTRAY_KEY
  on:
    all_branches: true
